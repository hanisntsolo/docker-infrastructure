version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: always
    ports:
      - '9000:9000'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker/portainer/data:/data
networks:
  npm_default:
    external: true
    driver: bridge

